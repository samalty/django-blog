{% load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>Stack - BootCamp Blog</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/custom.css' %}" type="text/css" />
        <!-- Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
          <div class="navbar-header">
              <a class="navbar-brand" href="{% url 'get_posts' %}"><img src="/media/img/logo.png"></img></a>
          </div>
          <ul class="nav navbar-nav navbar-right">
              <li><a href="{% url 'new_post' %}">New Post</a></li>
          </ul>
      </div>
    </nav>
          <div id="masthead">
              <div class="container">
                  <div class="row">
                      <h1>Stack <p id="logo" class="lead">The Trials of a Bootcamp Developer</p></h1>
                  </div>
              </div>
          </div>
          <div class="container">
              <div class="row">
                  <div class="col-md-12">
                      <div class="panel">
                          <div class="panel-body">
                              <!-- Blog entries -->
                              {% block content %}
                              {% endblock %}
                              <!-- Blog entries -->
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <footer>
              <div class="container">
                  <p>Footer contents</p>
              </div>
          </footer>
        </nav>
    </body>
</html>
